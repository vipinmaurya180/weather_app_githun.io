<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="wheather.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class='bx bx-search'></button>
        </div>

        <div class="wheather-box">
            <div class="box">
                <div class="info-wheather">
                    <div class="wheather">
                        <img src="cloud.png">
                        <p class="temprature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="wheather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-Wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
